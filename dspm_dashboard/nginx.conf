server {
    listen 80;

    location /dashboard {
        alias /usr/share/nginx/html;
        try_files $uri $uri/ /dashboard/index.html;
        index index.html;
    }

    location /dashboard/static {
        alias /usr/share/nginx/html/static;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }
    
    location / {
        return 301 /dashboard/;
    }
}